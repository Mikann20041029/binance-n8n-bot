name: build

on:
  workflow_dispatch:
  push:
    paths:
      - "workflow_spec.txt"
      - "scripts/**"
      - ".github/workflows/build.yml"

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Generate workflow.json
        run: npm run gen
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          MODEL_NAME: deepseek-chat
          N8N_VERSION: ${{ secrets.N8N_VERSION }}
          run: npm run gen

      - name: Validate workflow.json
        run: npm run val

      - name: Commit workflow.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add workflow.json
          git commit -m "Update workflow.json" || exit 0
          git push
